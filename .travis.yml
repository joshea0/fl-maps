language: node_js
sudo: required
node_js:
- 8.11.1
cache:
  directories:
  - "$HOME/.meteor"
before_cache:
- rm -f $HOME/.meteor/log/*.log
before_install:
- export PATH="$HOME/.meteor:$PATH"
- openssl enc -d -aes-256-cbc -in testfile.txt.enc -out testfile.txt -k "$encrypted_key_master"
- cat testfile.txt
branches:
  only:
  - master
  - fl-sleeper
script: 
env:
  global:
    secure: 
